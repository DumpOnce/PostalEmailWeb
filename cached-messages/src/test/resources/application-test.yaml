spring:
  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password: password
    driver-class-name: org.h2.Driver
  jpa:
    open-in-view: false
    properties:
      hibernate:
        search:
          logging: true
          backend:
            type: lucene
            directory.root: ./data/index
resources:
  auth-url: 'url'